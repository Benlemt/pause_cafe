<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pause café</title>
    <link rel="stylesheet" href="css/light.css">
    <script src="js/app.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">

<body>
    <header>
        <label class="switch">
            <input type="checkbox" id="mode" onclick="changeDisplayMode()">
            <span class="slider round"></span>
            <span class="switch_text">Light mode</span>
        </label>
        <h1>Pause café</h1>
        <nav>
            <ul>
                <li><a href="#"  class="current" id="hackernews" onclick="switchToHackerNews()">Hacker News</a></li>
                <li><a href="#" class="" id="github" onclick="switchToGitHub()">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <section class="stories">
        <h2 id="title">Top 3 Stories</h2>
        <div class="list_top_stories">

        </div>

        <div>
            <ul class="list_stories">

            </ul>
        </div>
    </section>

</body>
</html>
